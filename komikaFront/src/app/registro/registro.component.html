<div class="container">
    <div class="titulo">
        <img src="../../assets/images/komikalogo2.png" alt="" class="logo">
    </div>
    <div class="container-fluid d-flex flex-row justify-content-center ">

        <div class="registro p-5 mt-5 d-flex flex-column">

            <form novalidate [formGroup]="registro" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Usuario" formControlName="usuario">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="E-mail" formControlName="email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Contraseña" formControlName="password">
                </div>
                <div class="form-group">
                    <input class="form-control btn btn-dark" type="submit" value="REGÍSTRATE!!"
                        [disabled]="!registro.valid">
                </div>

            </form>
            <div class="container-fluid d-flex justify-content-end volver">
                <div class="align-self-end">
                    <a href="#">Volver</a>
                </div>
            </div>

        </div>
    </div>

</div>
