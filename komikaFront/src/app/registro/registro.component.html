<form class="container" style="margin-top: 100px; padding-top: 50px;" novalidate [formGroup]="registro"
    (ngSubmit)="onSubmit()">

    <div class="row justify-content-center">
        <label class="col col-2">Nombre</label>
        <input class="col col-6" type="text" placeholder="Introduce tu nombre" formControlName="nombre">
    </div>
    <div class="row justify-content-center">
        <label class="col col-2">Usuario</label>
        <input class="col col-6" type="text" placeholder="Nombre de usuario" formControlName="usuario">
    </div>
    <div class="row justify-content-center">
        <label class="col col-2">E-mail</label>
        <input class="col col-6" type="text" placeholder="Introduce tu e-mail" formControlName="email">
    </div>
    <div class="row justify-content-center">
        <label class="col col-2">Password</label>
        <input class="col col-6" type="password" placeholder="Contraseña" formControlName="password">
    </div>
    <div class="row justify-content-center">
        <input class="col col-8" type="submit" value="REGÍSTRATE!!" [disabled]="!registro.valid">
    </div>


</form>
