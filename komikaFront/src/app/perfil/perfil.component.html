<div class="container">
    <div class="d-flex flex-wrap p-3">
        <div class="col-12 col-sm-3 col-md-3 mb-5">
            <div class="col d-flex flex-column perfil">
                <div class="d-flex justify-content-center">
                    <img class="foto" [src]="foto">
                </div>
                <h3 class="usuario">{{arrUser.usuario}}</h3>
                <button [routerLink]="['/perfil/editar/'+arrUser.id]" class="btn btn-outline-warning">Editar</button>
            </div>
        </div>

        <div class="col-12 col-sm-9 col-md-9">

            <h3>Tus lecturas</h3>
            <accordion class="acordeon mb-5" [isAnimated]="true">
                <accordion-group heading="Leyendo" class="col-12">
                    <div class="d-flex flex-wrap">
                        <div *ngIf="arrReading.length == 0" class="burro ml-2">Lee, Burro</div>
                        <div *ngFor="let comic of arrReading" class="col-12 col-sm-6 leyendo mb-3">
                            <h4>{{comic.titulo}}</h4>
                            <h4>{{comic.autor}}</h4>
                            <img [src]="comic.linkFoto">
                            <span class="etiquetas">Estado: </span><span>{{comic.estado}}</span> <br>
                            <span class="etiquetas">Puntuación: </span> <span>{{comic.puntuacion}}</span>
                            <div class="mb-2 mt-2">
                                <button [routerLink]="['/galeria/view', comic.id]"
                                    class="btn btn-outline-warning">LEER</button>
                                <button [value]="comic.id" (click)="onDelete($event)"
                                    class="btn btn-danger ml-2">Borrar</button>
                            </div>
                        </div>
                    </div>
                </accordion-group>
            </accordion>




            <h3>Leídos</h3>
            <accordion class="acordeon mb-5" [isAnimated]="true">
                <accordion-group heading="Leídos" class="col-12">
                    <div class="d-flex flex-wrap">
                        <div *ngIf="arrRead.length == 0" class="burro ml-2">Lee, Burro</div>
                        <div *ngFor="let comic of arrRead" class="col-12 col-sm-6 leyendo mb-3">
                            <h4>{{comic.titulo}}</h4>
                            <h4>{{comic.autor}}</h4>
                            <img [src]="comic.linkFoto">
                            <span class="etiquetas">Estado: </span><span>{{comic.estado}}</span> <br>
                            <span class="etiquetas">Puntuación: </span> <span>{{comic.puntuacion}}</span>
                            <div class="mb-2 mt-2">
                                <button [routerLink]="['/galeria/view', comic.id]"
                                    class="btn btn-outline-warning">LEER</button>
                                <button [value]="comic.id" (click)="onDelete($event)"
                                    class="btn btn-danger ml-2">Borrar</button>
                            </div>
                        </div>
                    </div>
                </accordion-group>
            </accordion>


        </div>
    </div>
</div>
